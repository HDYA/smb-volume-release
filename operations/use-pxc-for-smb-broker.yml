---
- type: replace
  path: /instance_groups/name=azurefilebroker/jobs/name=azurefilebroker/properties/db_hostname?
  value: sql-db.service.cf.internal
- type: replace
  path: /instance_groups/name=azurefilebroker/jobs/name=azurefilebroker/properties/db_ca_cert?
  value: ((pxc_server_ca.certificate))
- type: replace
  path: /instance_groups/name=database/jobs/name=mysql-clustered/properties/seeded_databases/-
  value:
    name: azurefile-broker
    username: azurefile-broker
    password: "((azurefile-broker-database-password))"
