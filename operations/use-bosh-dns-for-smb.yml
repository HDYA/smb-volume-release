---
- type: replace
  path: /addons/name=bosh-dns-aliases/jobs/name=bosh-dns/properties/aliases/domain=smbtestserver.service.cf.internal?
  value:
    domain: 'smbtestserver.service.cf.internal'
    targets:
    - query: '*'
      instance_group: smbtestserver
      deployment: cf
      network: default
      domain: bosh
